apply plugin: 'com.android.application'android {    compileSdkVersion 22    buildToolsVersion "22.0.1"    defaultConfig {        applicationId 'udacity.pedrovarela.com.mypopularmovies'        minSdkVersion 19        targetSdkVersion 22        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    repositories {        mavenCentral()    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_7        targetCompatibility JavaVersion.VERSION_1_7    }    productFlavors {    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.squareup.picasso:picasso:2.5.2'    compile 'com.google.code.gson:gson:2.3.1'    compile 'com.android.support:support-v13:22.2.0'}